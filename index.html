<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Code Generator </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <div class="container">
   <div class="box">
     <section class="upper">
     <h1>QR Code Generator</h1>
     <p>Enter text to create QR code</p>
     </section>
     <form id="qrForm">
       <input id="qrInputText" type="text" name="QRtext" placeholder="Enter Text">
       <button id="generateBtn"  type="submit">Generate QR Code</button>
     </form>
     <section id="qrContainer" class="qr-container">
       <img id ="qrImage" src="" alt="">
     </section>
     
   </div>
   <div class="credits">created by <span>Rao Faheem</span>| all rights reserved</div>
 </div>
 <script src="script.js"></script>
</body>

</html>
